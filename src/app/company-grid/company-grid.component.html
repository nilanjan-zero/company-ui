<div class="container">
  <h2 class="text-center">Company Grid</h2>
  <table class="table table-bordered table-hover">
    <thead class="thead-light">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Exchange</th>
        <th>Ticker</th>
        <th>ISIN</th>
        <th>Website</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let company of companies">
        <td>{{ company.id }}</td>
        <td>{{ company.name }}</td>
        <td>{{ company.exchange }}</td>
        <td>{{ company.ticker }}</td>
        <td>{{ company.isin }}</td>
        <td><a [href]="company.website" target="_blank">{{ company.website }}</a></td>
        <td>
          <button class="btn btn-primary btn-sm" (click)="openEditModal(company)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-success" (click)="openAddModal()">Add Company</button>

  <!-- Modal -->
  <ng-template #companyModal let-modal>
    <div class="modal-dialog">
      <div>
        <div class="modal-header">
          <h5 class="modal-title">{{ isEditMode ? 'Edit Company' : 'Add Company' }}</h5>
        </div>
        <div class="modal-body">
          <form>
            <div>
              <label for="companyName" class="form-label">Name</label>
              <input type="text" class="form-control" id="companyName" [(ngModel)]="selectedCompany.name" name="name">
            </div>
            <div>
              <label for="companyExchange" class="form-label">Exchange</label>
              <input type="text" class="form-control" id="companyExchange" [(ngModel)]="selectedCompany.exchange" name="exchange">
            </div>
            <div>
              <label for="companyTicker" class="form-label">Ticker</label>
              <input type="text" class="form-control" id="companyTicker" [(ngModel)]="selectedCompany.ticker" name="ticker">
            </div>
            <div>
              <label for="companyIsin" class="form-label">ISIN</label>
              <input type="text" class="form-control" id="companyIsin" [(ngModel)]="selectedCompany.isin" name="isin">
            </div>
            <div>
              <label for="companyWebsite" class="form-label">Website</label>
              <input type="text" class="form-control" id="companyWebsite" [(ngModel)]="selectedCompany.website" name="website">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cross click')">Close</button>
          <button type="button" class="btn btn-primary" (click)="saveCompany()">{{ isEditMode ? 'Save Changes' : 'Add Company' }}</button>
        </div>
      </div>
    </div>
  </ng-template>
</div>
